<button mat-icon-button [disabled]="questionCounter === 0" (click)="goToPreviousQuestion()">
  <mat-icon>arrow_back</mat-icon>
</button>
<button mat-icon-button [disabled]="questionCounter === (flashcards.size - 1)" (click)="goToNextQuestion()">
  <mat-icon>arrow_forward</mat-icon>
</button>
<div class="flashcard">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{flashcardDeckTitle}}</mat-card-title>
      <mat-card-subtitle>Question {{questionCounter + 1}} / {{flashcards.size}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{currentQuestion}}
    </mat-card-content>
    <mat-card-footer class="center-horizontal">
      <h3>{{answerResult}}</h3>
    </mat-card-footer>
  </mat-card>
</div>
<button type="button" mat-raised-button color="primary" (click)="answerQuestion(choiceOne)">{{choiceOne}}</button>
<button type="button" mat-raised-button color="primary" (click)="answerQuestion(choiceTwo)">{{choiceTwo}}</button>
<button type="button" mat-raised-button color="primary" (click)="answerQuestion(choiceThree)">{{choiceThree}}</button>
