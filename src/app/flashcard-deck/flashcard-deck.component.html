<div *ngIf="flashcardDeckTitleArr.length > 0; else newDeck">
  <div *ngFor="let title of flashcardDeckTitleArr">
    {{title}}
  </div>
</div>
<ng-template #newDeck>
  <div class="center no-wrap">
    <h2>Welcome to Flashcard!</h2>
    <button type="button" id="newFlashcardBtn" mat-raised-button color="accent"
    (click)="openDialog()">Create a New Flashcard</button>
  </div>
</ng-template>
