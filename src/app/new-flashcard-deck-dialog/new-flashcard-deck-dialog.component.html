<h2 mat-dialog-title>Create New Flashcard Deck</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Flashcard Deck Title</mat-label>
    <input matInput type="text" placeholder="Comp. Sci. 101" [(ngModel)]="title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="saveFlashcardDeck()">Save</button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
