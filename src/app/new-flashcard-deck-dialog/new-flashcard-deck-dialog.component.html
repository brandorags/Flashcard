<h2 mat-dialog-title>Create New Flashcard Deck</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Flashcard Deck Title</mat-label>
    <input matInput type="text" placeholder="Comp. Sci. 101" [(ngModel)]="title">
  </mat-form-field>
  <br>
  <button type="button" mat-stroked-button (click)="fileInput.click()">Upload CSV File</button>
  <input type="file" id="file" hidden (change)="onFileSelected()" #fileInput>&nbsp;&nbsp;{{filename}}
  <div *ngIf="flashcardMapLength < 3">
    <br>
    <span class="warning-text">The file must contain at least 3 questions</span>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="flashcardMapLength < 3" (click)="saveFlashcardDeck()">Save</button>
  <button mat-button (click)="closeDialog(null)">Cancel</button>
</div>
